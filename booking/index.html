<!DOCTYPE html>
<html lang="en">

<head>
    <title>Visit Giovanni's</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e2ebeb5a47.js" crossorigin="anonymous"></script>
    <script src="../js/showNav.js" crossorigin="anonymous"></script>
</head>

<body>
    <ul class="navbar" id="top-navbar">
        <a href="javascript:void(0);" class="icon" onclick="showNav()">
            <i class="fa fa-bars"></i>
        </a>
        <a href="#" class="active">Booking</a>
        <a href="../activities#">Activities</a>
        <a href="../lodging#">Lodging</a>
        <a href="../menu#">Menu</a>
        <a href="../events#">Events</a>
        <a href="../#">Home</a>
        <a href="#" class="logo">
            <img src="../img/Logo1Black.svg">
        </a>
    </ul>


    

    <div class="header">
        <img src="../img/booking-header.jpg" alt="Header Image">
        <h1>Start your adventure!</h1>

    </div>

    <div id="toastBox"></div>

    <section class="booking-content">
        <div class="container">
            <div class="content-split">

                <div class="row-left">
                    <div class="cabin-selection">
                        <h3>Select your cabin</h3>
                        <div class="dropdown">
                            <select name="cabin" id="enterCabin">
                                <option> </option>
                                <option value="dreamcatcher">Dreamcatcher</option>
                                <option value="rising-sun">Rising Sun</option>
                                <option value="magnolia">Magnolia</option>
                                <option value="rockpath">Rockpath</option>
                            </select>
                        </div>
                        <img src="https://columbiawoodlands.com/assets/images/Dreamcatcher8.png" id="dreamcatcherImage" class="cabin-image">
                        <img src="http://127.0.0.1:5500/img/lodging-risingsun.jpg" id="risingSunImage" class="cabin-image">
                        <img src="http://127.0.0.1:5500/img/lodging-magnolia.png" id="magnoliaImage" class="cabin-image">
                        <img src="https://th.bing.com/th/id/R.b76360be6aa800366d1254faec23aed4?rik=l0uGFjIQiUopRQ&pid=ImgRaw&r=0" id="rockpathImage" class="cabin-image">
                        <br>
                        <span class="total" id="total"></span>
                    </div>
                </div>

                <div class="row-right">
                    <span>
                        <h3>Booking information</h3>
                        <form action="">
                            <input type="text" placeholder="Name" id="enterName">
                            <input type="email" placeholder="Email" id="enterEmail">
                            <input type="phone" placeholder="Phone (Optional)" id="enterPhone">
                            <input type="date" placeholder="Date" id="enterDate">
                            <textarea type="text" rows="8" placeholder="Message (optional)" id="enterMessage"></textarea>
                        </form>
                        <button onclick="showToast()" id="sendButton">Send</button>
                    </span>
                </div>
            </div>
            <div class="content-tri">
                <div class="col-tri">
                        <h3>Take me there!</h3>
                        <a href="https://www.google.com/maps/dir//Mohican+Cabin+Rental+975+Co+Rd+3006+Perrysville,+OH+44864/@40.6244813,-82.3131275,7z/data=!4m8!4m7!1m0!1m5!1m1!1s0x8839dd7c05eb8f61:0x1010958ba961732!2m2!1d-82.3131275!2d40.6244813?entry=ttu" target="_blank">
                        <a href="tel:555-0100"></a><button>Directions</button></a>
                </div>
                <div class="col-tri">
                    <h3>(330) 333 3333</h3>
                    <button>Call Us</button>
                </div>
                <div class="col-tri">
                    <h3>Check out our socials!</h3>
                        <div class="socials">
                            <a href="https://www.instagram.com/" target="_blank" class="fa-brands fa-instagram"></a>
                            <a href="https://www.facebook.com/" target="_blank" class="fa-brands fa-facebook"></a>
                            <a href="https://www.twitter.com/" target="_blank" class="fa-brands fa-x-twitter"></a>
                        </div>
                </div>
            </div>

        </div>
    </section>

    <section class="footer">
        <h2><a href="../booking#">Â© Giovanni's Lodge - (330) 131 1542</a></h2>
    </section>

    <script src="../js/bookingImages.js"></script>
    <script type="module" src="../js/database.js"></script>
</body>

</html>
