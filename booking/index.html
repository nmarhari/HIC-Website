<!DOCTYPE html>
<html lang="en">

<head>
    <title>Visit Giovanni's</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/showNav.js" crossorigin="anonymous"></script>
</head>

<body>

    <ul class="navbar" id="top-navbar">
        <a href="javascript:void(0);" class="icon" onclick="showNav()">
            <i class="fa fa-bars"></i>
        </a>
        <a href="#" class="active">Booking</a>
        <a href="../activities#">Activities</a>
        <a href="../lodging#">Lodging</a>
        <a href="../menu#">Menu</a>
        <a href="../events#">Events</a>
        <a href="../#">Home</a>
        <a href="#" class="logo">
            <img src="../img/Logo1Black.png">
        </a>
    </ul>

    <div class="header">
        <img src="../img/booking-header.jpg" alt="Header Image">
        <h1>Start your adventure!</h1>
        
    </div>

    <section class="booking-content">
        <div class="container">

            <div class="row-center">
                <div class="center-header">
                    <h2>Book Now</h2>
                </div>

                <div class="cabin-selection">
                    <h3>Select your cabin:</h3>
                    <div class="dropdown">
                        <select name="cabin">
                            <option value="none" selected hidden disabled> </option>
                            <option value="dreamcatcher">Dreamcatcher</option>
                            <option value="dreamcatcher">Rising Sun</option>
                            <option value="dreamcatcher">Magnolia</option>
                            <option value="dreamcatcher">Rockpath</option>
                        </select>
                    </div>
                
                </div>

                <div class="date-selection">
                    <h3>Select a date:</h3>
                    <input type="date" id="date" name="date">
                </div>
                    
                <div class="booking-total">
                    <h3>Your total:</h3>
                    <h2>$X</h2>
                </div>
                
                <div class="booking-book">
                    <button>Book</button>
                </div>
                    
            </div>

            <hr class="divider">

            <div class="content-split">

                <div class="row-left">
                    <span>
                        <h3>Take me there!</h3>
                        <button>Directions</button>
                    </span>
                    <span>
                        <h3>(330) 333 3333</h3>
                        <button>Call Us</button>
                    </span>
                    <span>
                        <h3>Check out our socials!</h3>
                        <div class="socials">
                            <i class=""></i>
                            <i class=""></i>
                            <i class=""></i>
                        </div>
                    </span>
                </div>
                
                <div class="row-right">
                    <span>
                        <h3>Send us a message!</h3>
                        <form action="">
                            <input type="text" placeholder="Name">
                            <input type="email" placeholder="Email">
                            <input type="phone" placeholder="Phone (Optional)">
                            <input type="text" placeholder="Subject">
                            <textarea rows="8" placeholder="Message"></textarea>
                        </form>
                        <button>Send</button>
                    </span>
                </div>
            </div>

        </div>
    </section>

    <section class="footer">
        <h2>Â© Giovanni's Lodge - (330) 131 1542</h2>
    </section>

</body>

</html>
